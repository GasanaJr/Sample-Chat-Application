name: Build

on:
  push:
    branches:
      - main
      - production
      - test
  pull_request:
    branches:
      - main
      - production
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build
